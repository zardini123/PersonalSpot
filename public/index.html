<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="frontEnd.js"></script>

    <title>PersonalSpot UI</title>
  </head>
  <body>
    <input
      id="view_slider"
      class="range blue"
      type="range"
      min="0"
      value="2000"
      max="3000"
      step="1"
      list="ticks"
      oninput="sliderInput(this.value)"
      onchange="sliderChange(this.value)"
    />
    <datalist id="ticks">
      <option>0</option>
      <option>1000</option>
      <option>2000</option>
      <option>3000</option>
    </datalist>
    <div class="contentViewport"></div>
  </body>
</html>
